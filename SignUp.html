<body>
  <div class="page">
    <h1>Sign Up ex</h1>
  </div>
</body>
<body>
  <h1><i class="fa-solid fa-user-plus"></i> Join Our Club</h1>

  <section class="signup-section">
    <form action="#" method="post" class="signup-form">
      <label for="name"><i class="fa-solid fa-user"></i> Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="grade"><i class="fa-solid fa-graduation-cap"></i> Grade Level</label>
      <select id="grade" name="grade">
        <option value="freshman">Freshman</option>
        <option value="sophomore">Sophomore</option>
        <option value="junior">Junior</option>
        <option value="senior">Senior</option>
      </select>

      <label for="interest"><i class="fa-solid fa-star"></i> Why are you interested in joining?</label>
      <textarea id="interest" name="interest" rows="4" required></textarea>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    </form>
  </section>
  <div class="signup-section">
     <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSff4r6UCNGgzwI3csg-e36zt99iWCDQ6J3ypqquQfFG4b3NpA/viewform?embedded=true" 
          width="640" height="2668" frameborder="0" 
          marginheight="0" marginwidth="0">
  </iframe>
  <script src="script.js"></script>
</body>
